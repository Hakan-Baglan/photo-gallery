<ion-header>
  <ion-toolbar>
    <ion-title>Photo Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let photo of photoService.photos; index as position"
      >
        <ion-img
          [src]="photo.webviewPath"
          (click)="showActionSheet(photo,position)"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab veritical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="camera" (click)="addPhotoGallery()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
